<html>
<head><title>Right-Click Search Wikipedia Options</title></head>
<script type="text/javascript" src="core.js"></script>

<body>

<div id="options_status"> 
</div>
<ul>
<li>
<input type="checkbox" id="langsetting"><label for="langsetting">Always use English Wikipedia</label>
</li>
<li>
<input type="checkbox" id="focussetting"><label for="focussetting">Keep focus on the current tab when searching</label>
</li>
<li>
<input type="checkbox" id="linksetting"><label for="linksetting">Show option to search Wikipedia for link text</label>
</li>
</ul>
<button id="savebutton">Save</button>
<script type="text/javascript" src="options.js"></script>

</body>
</html>
